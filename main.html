<!DOCTYPE html>
<html lang="en">

<head>
    <title>Findr</title>
    <meta name="comp1800 project" content="BBY03 Project">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Other libraries go here -->

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <nav>
        <a href="">Findr</a>
    </nav>
    <main id="main">
        <div id="searchBarContainer">
            <input type="text" placeholder="Search" id="searchBar">
            <label id="searchButton" for="searchBar"></label>
        </div>
        <div>
            <div id="postsHere">
                <template id="postCardTemplate">
                    <div class="card">
                        <img class="lostItemContainer" src="./images/test_image.jpg" alt="..">
                        <div id="contentContainer">
                            <p class="timeHolder"></p>
                            <p class="latitude"></p>
                            <p class="longitude"></p>
                            <a class="tagHolder"></a>
                            <p class="descriptionHolder"></p>
                            <p class="locationHolder"></p>
                            <button class="getDirectionsButton">Get Directions</button>
                        </div>
                    </div>
                </template>
            </div>
            <input type="button" id="load" value="See More">
        </div>

    </main>
    <footer id="footerNav">
        <div id="leftNavButton">
            <a href="">
                <img src="./images/back.png" alt="Back Button" class="select-icon">
            </a>
        </div>
        <div id="centerNavButton">
            <a href="./report.html">
                <img src="./images/add.png" alt="home" class="select-icon">
            </a>
        </div>
        <div id="rightNavButton">
            <a href=""></a>
        </div>
    </footer>
    <script src="./scripts/firebaseAPI_BBY03.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
