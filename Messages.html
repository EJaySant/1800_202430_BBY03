<body>
  <nav id="navbarPlaceholder"></nav>
  <!-- Stuff for body goes here -->
  <div class="messages-container">
    <header class="header">
        <h1>Messages</h1>
        <input type="text" placeholder="Search..." class="search-bar">
    </header>
    
    <div class="main-content">
        <aside class="sidebar">
            <ul class="message-threads">
                <li class="thread active">User 1</li>
                <li class="thread">User 2</li>
                <li class="thread">User 3</li>
                <li class="thread">User 4</li>
                <li class="thread">User 5</li>
            </ul>
        </aside>

        <div class="chat-area">
            <div class="chat-header">
                <h2>Chat with User 1</h2>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <span>User 1: Hello I found your Red keys</span>
                </div>
                <div class="message sent">
                    <span>You: Hi there, yes i lost them a week ago</span>
                </div>
                <div class="message received">
                    <span>User 1: I dropped them to the sky train office at new west</span>
                </div>
                <div class="message sent">
                    <span>You: Thanks so much i will pick it up  there</span>
                </div>
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message..." class="input-field">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
  </div>

  <script src="./scripts/firebaseAPI_BBY03.js"></script>
  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/skeleton.js"></script>
