<!DOCTYPE html>
<html lang="en">

<head>
    <title>Findr</title>
    <meta name="comp1800 project" content="BBY03 Project">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/report.css">

</head>

<body>
    <nav id="navbarPlaceholder"><a href="main.html">Findr</a></nav>

    <main>
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <canvas id="canvas" style="display: none"></canvas>
        <div id="check" class="output">
            <div>
                <img id="photo" alt="The screen capture will appear in this box.">
                <button id="confirmPhoto" onclick="coverOff()">Take Another Photo</button>
                <form id="lostItemForm">
                    <div>
                        <label for="selection">Item:</label>
                        <select id="selection" required>
                            <option disabled selected value style="display: none;"></option>
                            <option value="umbrella">Umbrella</option>
                            <option value="water">Waterbottle</option>
                            <option value="keys">Keys</option>
                            <option value="wallet">Wallet</option>
                        </select>
                    </div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Add an optional description of the item">
                    <input type="button" id="submit" value="submit"">
                </form>
            </div>
        </div>

    </main>
    <footer>
        <button id="start-button" onclick="coverOn()"></button>
    </footer>
    <script src="./scripts/firebaseAPI_BBY03.js"></script>
    <script src="./scripts/report.js"></script>
</body>

</html>
