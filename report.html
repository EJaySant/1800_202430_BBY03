<!DOCTYPE html>
<html lang="en">
<head>
    <title>Findr</title>
    <meta name="comp1800 project" content="BBY03 Project">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> 

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    
</head>
<body>
    <nav id="navbarPlaceholder"><a href="">Findr</a></nav>

    <main>
        <div class="container">
            <h1 class="my-5">Submit a Lost Item</h1>
            <form action="./form.txt">
                <fieldset class="m-3">
                    <label for="photos" class="form-label">Photos:</label>
                    <input type="file" id="photos" class="form-control" accept=".png,.jpeg,.gif" multiple>
                    <p class="form-text">Must be a png, jpeg or gif file format.</p>
                </fieldset>
                <fieldset class="m-3">
                    <h4>Item Description</h4>
                    <textarea class="form-control" rows="5" placeholder="Add description"></textarea>
                    <p class="form-text">Describe the name or colour, shape, weight, and size of the object.</p>
                </fieldset>
                <fieldset class="m-3">
                    <h4>Location</h4>
                    <select class="form-select" required>
                        <option selected class="bg bg-secondary text-light">Select a location</option>
                        <option value="van">Vancouver</option>
                        <option value="burn">Burnaby</option>
                        <option value="newWest">New Westminster</option>
                        <option value="maple">Maple Ridge</option>
                        <option value="surrey">Surrey</option>
                        <option value="uel">UEL</option>
                        <option value="rich">Richmond</option>
                        <option value="coquit">Coquitlam</option>
                        <option value="portCoquit">Port Coquitlam</option>
                        <option value="northVan">North Vancouver</option>
                        <option value="northVanCity">North Vancouver City</option>
                        <option value="westVan">West Vancouver</option>
                        <option value="portMood">Port Moody</option>
                        <option value="pittMead">Pitt Meadows</option>
                        <option value="langley">Langley</option>
                        <option value="langleyTown">Langley Township</option>
                        <option value="delta">Delta</option>
                        <option value="whiteRock">White Rock</option>
                        <option value="anmore">Anmore</option>
                        <option value="bowenIsl">Bowen Island</option>
                        <option value="lionsBay">Lions Bay</option>
                        <option value="belcarra">Belcarra</option>
                    </select>
                </fieldset>
                <fieldset class="m-3">
                    <h4>Date</h4>
                    <input type="datetime-local" class="form-control">
                </fieldset>
                <fieldset class="m-1">
                    <input type="submit" class="btn btn-primary form-control-sm">
                </fieldset>
            </form>
        </div>
        
        <div id="footerPlaceholder"></div>

    </main>
    <script src="./scripts/firebaseAPI_BBY03.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>

</html>
