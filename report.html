<!DOCTYPE html>
<html lang="en">
<head>
    <title>Findr</title>
    <meta name="comp1800 project" content="BBY03 Project">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> 

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/report.css">
    
</head>
<body>
    <nav id="navbarPlaceholder"><a href="">Findr</a></nav>

    <main>
        <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="start-button" onclick="coverOn()">Take photo</button>
        </div>
        <canvas id="canvas" style="display: none"></canvas>
        <div  id="check" class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
            <button id="confirmPhoto" onclick="coverOff()">Take Another Photo</button>
            <form id="lostItemForm">
                <select id="selection" required>
                    <option></option>
                    <option value="umbrella">Umbrella</option>
                    <option value="water">Waterbottle</option>
                    <option value="keys">Keys</option>
                    <option value="wallet">Wallet</option>
                </select>
                <textarea id="description" rows="6" cols="30" placeholder="Add an optional description of the item"></textarea>
                <input type="button" id="submit" value="submit" onclick="getLocation()">
            </form>
        </div>
        
    </main>
    <footer id="footerPlaceholder"></footer>
    <script src="./scripts/firebaseAPI_BBY03.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/report.js"></script>
</body>

</html>
