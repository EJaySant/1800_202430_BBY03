<!DOCTYPE html>
<html lang="en">

<head>
    <title>Findr</title>
    <meta name="comp1800 project" content="BBY03 Project">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/report.css">

</head>

<body>
    <!--Nav Bar-->
    <nav id="navbarPlaceholder"><a href="main.html">Findr</a></nav>

    <main>

        <!-- Camera section for capturing an image -->
        <div class="camera">

            <!-- Video element for displaying the live camera feed -->
            <video id="video">Video stream not available.</video>
        </div>

        <!-- Canvas element for capturing the camera image-->
        <canvas id="canvas" style="display: none"></canvas>

        <!-- Output section for displaying the captured image and form -->
        <div id="check" class="output">
            <div>

                <!-- Placeholder for the captured image -->
                <img id="photo" alt="The screen capture will appear in this box.">

                <!-- Button to cancel and reset the form -->
                <button id="cancelPhoto" onclick="coverOff(), resetForm()">Cancel</button>

                <!-- Form for submitting details about the lost item -->
                <form id="lostItemForm">
                    <div>

                        <!-- Dropdown to select the type of item -->
                        <label for="selection">Item:</label>
                        <select id="selection" required>
                            <option disabled selected value style="display: none;"></option>
                            <option value="umbrella">Umbrella</option>
                            <option value="water bottle">Water bottle</option>
                            <option value="key">Key</option>
                            <option value="wallet">Wallet</option>
                            <option value="Phone">Cell Phone</option>
                            <option value="glasses">Glasses</option>
                            <option value="airpods">AirPods</option>
                            <option value="headphones">Headphones</option>
                            <option value="charger">Charger</option>
                            <option value="hat">Hat</option>
                            <option value="jacket">Jacket</option>
                            <option value="mouse">Mouse</option>
                            <option value="laptop">Laptop</option>
                            <option value="keyboard">Keyboard</option>
                            <option value="backpack">Backpack</option>
                            <option value="ring">Ring</option>
                            <option value="pencil">Pencil</option>
                            <option value="pen">Pen</option>
                            <option value="eraser">Eraser</option>
                            <option value="notebook">Notebook</option>
                            <option value="jewelry">Jewelry</option>
                            <option value="makeup">Makeup</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="other item">Other</option>
                        </select>
                    </div>

                    <!-- Text area for providing additional description -->
                    <label for="description">Description:</label>
                    <textarea type="text" id="description"
                        placeholder="Add an optional description of the item"></textarea>

                    <!-- Button to reset the form -->
                    <button id="clearForm" onclick="resetForm()">Reset</button>

                    <!--Button to sumbit the form-->
                    <input type="button" id="submit" value="submit">
                </form>
            </div>
        </div>

        <!--Pop up top confirm the post-->
        <div id="confirmContainer">
            <div id="confirmPopUp">
                <p>Please confirm you post.</p>
                <input type="button" id="exitConfirm" value="Cancel">
                <input type="button" id="confirm" value="Confirm">
            </div>
        </div>
    </main>

    <!-- Nav Button to go back-->
    <footer id="footerPlaceholder">
        <div id="leftNavButton">
            <a href="">
                <img src="./images/back.png" alt="Back Button" class="select-icon">
            </a>
        </div>

        <!--Nav button to create a new post-->
        <div id="centerNavButton">
            <button id="start-button" onclick="coverOn()"></button>
            <button id="activate-video">Activate Camera</button>
        </div>

        <!--Nav button to acess profile page.-->
        <div id="rightNavButton">
            <a href="./profile.html">
                <img src="./images/Profile Icon.png" alt="profile" class="select-icon">
            </a>
        </div>
    </footer>
    <!--Scripts-->
    <script src="./scripts/firebaseAPI_BBY03.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/report.js"></script>
</body>

</html>
