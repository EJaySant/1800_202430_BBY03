<body>
  <nav id="navbarPlaceholder"></nav>
  <!-- Stuff for body goes here -->
  <div class="settings-container">
    <h1>Settings</h1>

    <form class="settings-form">
        <h2>Profile Settings</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <h2>Privacy Settings</h2>
        <label for="profileVisibility">Profile Visibility:</label>
        <select id="profileVisibility" name="profileVisibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>

        <label for="locationVisibility">Location Visibility:</label>
        <select id="locationVisibility" name="locationVisibility">
            <option value="visible">Visible to everyone</option>
            <option value="hidden">Hidden</option>
        </select>

        <h2>Notification Preferences</h2>
        <label for="emailNotifications">Email Notifications:</label>
        <select id="emailNotifications" name="emailNotifications">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
        </select>

        <label for="smsNotifications">SMS Notifications:</label>
        <select id="smsNotifications" name="smsNotifications">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="./scripts/firebaseAPI_BBY03.js"></script>
  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/skeleton.js"></script>
</body>
